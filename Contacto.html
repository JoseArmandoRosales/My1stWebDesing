<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Curriculum</title>

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="titulo"> Ing. Rosales <span> web designer </span> </h1>
    </header>

    <div class="navBackground">
        <nav class="principalNav contenedor">
            <a class="boton" href="index.html"> Inicio </a>
            <a class="boton" href="clientes.html"> Clientes </a>
            <a class="boton" href="aboutUs.html"> Nosotros </a>
            <a class="boton" href="Contacto.html"> Contacto </a>
        </nav>
    </div>



    <section class="sombra contenedorContacto">
        <h2> Contacto </h2>
        <form class="contacto">
            <fieldset>
                <legend> Para mayor información rellena el siguiente formulario </legend>

                <div class="contenedorCampos">
                    <div class="campo">
                        <label> Nombre </label>
                        <input class="inputText" type="text" placeholder="Ingresar Nombre Completo">
                    </div>

                    <div class="campo">
                        <label> Telefono </label>
                        <input class="inputText" type="tel" placeholder="Ingresa Numero Telefonico">
                    </div>

                    <div class="campo">
                        <label> Correo </label>
                        <input class="inputText" type="email" placeholder="Ingresa Correo Electronico">
                    </div>

                    <div class="campo">
                        <label> Mensaje </label>
                        <textarea class="inputText">  </textarea>
                    </div>
                </div>

                <div class="botonEnviarFlex">
                    <input class="botonEnviar" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>




    <footer>
        <p> Derechos reservados Jose Rosales © </p>
    </footer>

</body>

</html>
